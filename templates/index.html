<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
    </nav>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">
            Welcome to the Income Tax Calculator
          </h1>
          <p class="col-lg-10 fs-4">
            This is a simple income tax calculator that will help you to
            calculate taxes owed on your income. It does not constitute
            financial advice and is only for informational purposes.
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form
            class="p-4 p-md-5 border rounded-3 bg-light"
            action="/calculator"
            method="Get"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control"
                placeholder="25000"
                type="text"
                name="income"
                id="income"
                required
              />
              <label for="income">Income:</label>
            </div>
            <div class="form-group mb-3">
              <label for="selectState" class="visually-hidden"
                >Select State:</label
              >
              <select class="form-control" id="selectState" name="state">
                <option value="">Select State</option>
              </select>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Calculate
            </button>
            <hr class="my-4" />
            <small class="text-muted"
              >By clicking Calculate, you agree to the terms of use.</small
            >
          </form>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='index.js')}}"
    ></script>
  </body>
</html>
