<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>{{title}}</h1>
      </nav>
    </header>
    <section>
      <form action="/calculator" method="Get">
        <label for="income">Income:</label>
        <input type="text" name="income" id="income" />
        <input type="submit" value="Calculate" />
      </form>
    </section>
    <section>
      <table>
        <tr>
          <th>Tax Concept</th>
          <th>Amount Due:</th>
        </tr>
        <tr>
          <td>Federal Tax:</td>
          <td>{{"${:,.2f}".format(fedTax)}}</td>
        </tr>
        <tr>
          <td>State Tax:</td>
          <td>{{"${:,.2f}".format(stateTax)}}</td>
        </tr>
        <tr>
          <td>FICA:</td>
          <td>{{"${:,.2f}".format(ficaTax)}}</td>
        </tr>
        <tr>
          <td>Total Taxes Owed:</td>
          <td>{{"${:,.2f}".format(totalTax)}}</td>
        </tr>
        <tr>
          <td>Total Take-Home Pay:</td>
          <td>{{"${:,.2f}".format(takeHome)}}</td>
        </tr>
      </table>
    </section>

    <script src="app.js"></script>
  </body>
</html>
